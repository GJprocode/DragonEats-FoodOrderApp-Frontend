<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragonEats</title>

    <!-- Optimized SVG -->
    <link rel="icon" type="image/svg+xml" href="dragon.svg" />
    <link rel="preload" href="dragon.svg" as="image" type="image/svg+xml" crossorigin="anonymous" />
  </head>
  <body class="bg-background text-foreground">
    <!-- Loading Splash Screen -->
    <div id="loading-container" class="flex justify-center items-center h-screen">
      <img
        src="dragon.svg"
        alt="Dragon Eats Logo"
        class="w-24 sm:w-32 md:w-40 lg:w-48 xl:w-56 h-auto"
      />
    </div>

    <!-- React Root -->
    <div id="root" class="hidden"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("loading-container").classList.add("hidden");
        document.getElementById("root").classList.remove("hidden");
      });
    </script>
  </body>
</html>
