<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragonEats</title>
    <link rel="icon" type="image/svg+xml" href="dragon.svg" />
    <style>
      #loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
      }
      #loading-container img {
        width: 150px; /* Adjusted for smaller logo */
        height: auto;
      }
      #root.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <img src="dragon.svg" alt="Dragon Eats Logo" />
    </div>
    <div id="root" class="hidden"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loadingContainer = document.getElementById("loading-container");
        const root = document.getElementById("root");
        if (loadingContainer && root) {
          loadingContainer.style.display = "none";
          root.classList.remove("hidden");
        } else {
          console.error("Error: loading-container or root element not found.");
        }
      });
    </script>
  </body>
</html>
