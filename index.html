<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragonEats</title>

    <!-- Favicon for Browsers -->
    <!-- Favicon for Browsers -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest">


  </head>
  <body class="bg-background text-foreground min-h-screen flex flex-col items-center justify-center">
    <!-- Loading Screen -->
    <div id="loading-container" class="flex justify-center items-center w-full h-full">
      <img
        src="/favicon.svg"
        alt="Dragon Eats Logo"
        class="w-[75px] h-[75px]"
      />
    </div>

    <!-- React Root -->
    <div id="root" class="hidden"></div>

    <script type="module">
      // Show the React app after DOM content is loaded
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("loading-container").classList.add("hidden");
        document.getElementById("root").classList.remove("hidden");
      });
    </script>

    <!-- React App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
