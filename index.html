<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragonEats</title>
    <!-- Optimized SVG Icon -->
    <link rel="icon" type="image/svg+xml" href="public/dragon.svg" />
    <link rel="preload" href="public/dragon.svg" as="image" type="image/svg+xml" crossorigin="anonymous" />
  </head>
  <body class="bg-background text-foreground min-h-screen flex flex-col items-center justify-center">
    <!-- Loading Screen -->
    <div id="loading-container" class="flex justify-center items-center w-full h-full">
      <img
        src="public/dragon.svg"
        alt="Dragon Eats Logo"
        class="w-full max-w-[200px] h-auto mx-auto"
      />
    </div>

    <!-- React Root -->
    <div id="root" class="hidden w-full flex-1"></div>

    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("loading-container").classList.add("hidden");
        document.getElementById("root").classList.remove("hidden");
      });
    </script>
  </body>
</html>
